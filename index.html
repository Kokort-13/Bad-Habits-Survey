<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Habit Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Bad Habit Survey</h1>
    <p id="description">What do you regret that you do every day?</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Jalen Brunson" required>
            <br><br>
            <label id ="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="youremail@gmail.com" required>
            <br><br>
            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" min="0" max="100" placeholder="19" required>
            <br><br>
            <label for="dropdown">Habits:
                 <select id="dropdown" name="habit">
                <option value="">Select</option>     
                <option value="smoking">Smoking</option>
                <option value="drinking">Drinking</option>
                <option value="overeating">Overeating</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <textarea id="otherHabit" name="otherHabit" placeholder="Please describe your habit"></textarea>
            <br><br>
            <label for="frequency">How often do you engage in this habit?</label>
            <br>
            <input type="radio" id="daily" name="frequency" value="daily" required>
            <label for="daily">Daily</label>
            <br>
            <input type="radio" id="weekly" name="frequency" value="weekly" required>
            <label for="weekly">Weekly</label>
            <br>
            <input type="radio" id="monthly" name="frequency" value="monthly" required>
            <label for="monthly">Monthly</label>     
            <br><br>
            <label>In what ways your Bad Habits affects you?</label>
            <br>
              <input id="Productivity" value="Productivity" type="checkbox">
              <label>Productivity</label>
              <br>
              <input id="Financially" value="Financially" type="checkbox">
              <label>Financially</label>
              <br>
              <input id="Health" value="Health" type="checkbox">
              <label>Health</label>
              <br><br>
             <button id="submit" type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
